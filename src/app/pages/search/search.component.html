<div style=" height: 100vh;">
  <div class="d-flex justify-content-center">
    <div class="input-group" id="input-buscar">
      <input type="text" #buscar class="form-control" placeholder="Busca tu artista favorito...">
      <button class="btn btn-outline-secondary btn-dark text-white" (click)="getMusic(buscar)"
        type="button">Buscar</button>
    </div>
  </div>

  <div *ngFor="let item of busqueda">
    {{item.artist.id}}
  </div>
</div>
